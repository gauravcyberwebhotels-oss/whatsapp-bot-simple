services:
  - type: web
    name: whatsapp-bot-main
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        value: "https://dakroxgamegsqbwqpcah.supabase.co"
      - key: SUPABASE_KEY
        value: "YOUR_SUPABASE_ANON_KEY_HERE"  # Set this in Render Dashboard
      - key: BREVO_API_KEY
        value: "YOUR_BREVO_API_KEY_HERE"  # Set this in Render Dashboard
      - key: SENDER_EMAIL
        value: "YOUR_SENDER_EMAIL_HERE"  # Set this in Render Dashboard
      - key: PYTHON_VERSION
        value: 3.11.5
